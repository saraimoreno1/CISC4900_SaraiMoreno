<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Grocery Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </nav>
    </header>

    <section class="grocery-items">
        <div class="item">
            <img src="images/apple.jpg" alt="Apple">
            <h2>Fresh Apples</h2>
            <p>Price: $1.99/lb</p>
        </div>

        <div class="item">
            <img src="images/milk.jpg" alt="Milk">
            <h2>Organic Milk</h2>
            <p>Price: $3.49</p>
        </div>

        <div class="item">
            <img src="images/bread.jpg" alt="Bread">
            <h2>Whole Wheat Bread</h2>
            <p>Price: $2.99</p>
        </div>

        <div class="item">
            <img src="images/eggs.jpg" alt="Eggs">
            <h2>Farm Fresh Eggs</h2>
            <p>Price: $4.50/dozen</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Grocery Store</p>
    </footer>
</body>
</html>
