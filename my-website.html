<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Tech and Web Solutions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to our Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <selection id="items-display">
        <p>Our Categories to view products. Select a category.</p>
    </selection>

    <section class="categories">
        <a href="fruits.html" class="button-link">Fruits</a>

        <button onclick = "showCategory('vegetables')">Vegetables</button>
        <button onclick = "showCategory('dairy')">Dairy</button>
        <button onclick = "showCategory('juices')">Juices</button>
        <button onclick = "showCategory('deli')">Deli</button>
        <button onclick = "showCategory('bakery')">Bakery</button>
    </section>

    <selection id="interact">
        <p>Thank you for Interacting</p>
    </selection>
    
    <footer>
        <p>&copy; 2025 S.M. Web</p>
    </footer>

    <script>
        function showCategory(category) {
            document.getElementById("product-display").innerHTML = `<h2>${category.charAt(0).toUpperCase() + category.slice(1)}</h2><p>Products coming soon...</p>`;
        }
    </script>
    </body>
    </html>
